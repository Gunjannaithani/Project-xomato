<html>
  <head>
    <title> zomato </title>
    <link href="non-veg lunch.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
    <body>
    <!--Header Section-->
        <header>
            <div id="titlebar">
                <button id="Home">HOME</button>
                <button id="Login">LOG IN</button>
                <button id="Signup">SIGN UP</button>
        
            </div>

        </header>

    <!--Search Section-->
    <div id="main">
      <div id="filter">
        <div class="text">
          Filters
        </div>
        <hr>
        <div id="Cuisine filter">
          <div class="f1">
            Cuisine Filter
          </div>
          <div><input type="radio"/>All</div>
          <div><input type="radio"/>Street Food</div>
          <div><input type="radio"/>Chinese</div>
        </div>

        <div id="Cost filter">
          <div class="f2">
            Cost Filter
          </div>
          <div><input type="radio"/>All </div>
          <div><input type="radio"/>100-200 </div>
          <div><input type="radio"/>200-300 </div>
          <div><input type="radio"/>300-400 </div>
          <div><input type="radio"/>400-500 </div>
        </div>

      </div>
      <div  id="content">
        <div id="c1">
          <div class="img1">
            <img src="Thali.jpg">
          </div>
          <div class="textthali">
            <div class="text1">
              Thali
            </div>
            <div class="Restaurant1">
              Doon Darbar
            </div>
            <div class="star1">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
                 286 reviews
              </div>
              <div class="price1">
                <p>Price: &#8377 50  (Half Plate) </p>
                <p>Price: &#8377 100 (Full Plate) </p>
              </div>
              <div class="button1">
                <button type="button" class="btn btn-primary">Add to Card</button>
              </div>
          </div>
        </div>

        <div id="c2">
          <div class="img2">
            <img src="Egg Biryani.jpg">
          </div>
          <div class="texteggbiryani">
            <div class="text2">
              Egg Biryani
            </div>
            <div class="Restaurant2">
              Doon Darbar
            </div>
            <div class="star2">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
              300 reviews
            </div>
            <div class="price2">
              <p>Price: &#8377 50  (Half Plate) </p>
              <p>Price: &#8377 100 (Full Plate) </p>
            </div>
            <div class="button2">
              <button type="button" class="btn btn-primary">Add to Card</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    </body>


<hr>
    <!--Footer Section-->
  <div class="footer">
    <footer>
        <h3>&copy developer funnel</h3>
    </footer> 
  </div> 
   
</html>
